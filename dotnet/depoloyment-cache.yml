apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache-bt-dotnet-poc
  namespace: enes-bt-cache
  labels:
    app: cache-bt-dotnet-poc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cache-bt-dotnet-poc
  template:
    metadata:
      labels:
        app: cache-bt-dotnet-poc
    spec:
      containers:
        - name: poc-app
          # Build ettiğin Docker imajı
          image: docker.io/enespekdas/t-dotnet-lib:v1.0
          imagePullPolicy: Always

          # Tek hamlede tüm ConfigMap'i Env olarak içeri basıyoruz
          envFrom:
            - configMapRef:
                name: cache-bt-dotnet-config

          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "200m"
              memory: "256Mi"